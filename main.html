<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #f8f8f8;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h2>Size Chart</h2>

<table>
  <thead>
    <tr>
      <th>Size</th>
      <th>Chest (in inches)</th>
      <th>Waist (in inches)</th>
      <th>Length (in inches)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>S</td>
      <td>36</td>
      <td>30</td>
      <td>27</td>
    </tr>
    <tr>
      <td>M</td>
      <td>38</td>
      <td>32</td>
      <td>28</td>
    </tr>
    <tr>
      <td>L</td>
      <td>40</td>
      <td>34</td>
      <td>29</td>
    </tr>
    <tr>
      <td>XL</td>
      <td>42</td>
      <td>36</td>
      <td>30</td>
    </tr>
    <tr>
      <td>XXL</td>
      <td>44</td>
      <td>38</td>
      <td>31</td>
    </tr>
  </tbody>
</table>

</body>
</html>
